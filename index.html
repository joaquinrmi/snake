<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>Gluttonous ¿Worm?</title>
</head>
<body id="body">
    <div id="main">
        <div id="scoreboard">
            <span>Puntos:</span>
            <span id="score"> 0 </span>
        </div>
        <div id="game-container" >
            <canvas class="aspect-ratio" id="game-canvas" width="31" height="31" ></canvas>
            <canvas class="aspect-ratio" id="background-canvas" width="31" height="31" ></canvas>
            <div class="game-overlay aspect-ratio" id="game-start">
                <div>Movés el <span id="worm">gusano</span> y comés las <span id="food">frutas</span>. No es tan difícil.</div>
                <button class="start-button" onclick="startGame()">A ver qué onda</button>
            </div>
            <div class="game-overlay aspect-ratio" id="game-over">
                <div>Juego terminado</div>
                <button class="start-button" onclick="startGame()">Otra vez</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
